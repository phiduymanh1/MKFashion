<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header th:replace="admin/fragments/header::header"></header>
    <aside th:replace="admin/fragments/sidebar::sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container mt-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Thêm Sản Phẩm</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/product/save}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input type="text" id="name" class="form-control" placeholder="Nhập tên sản phẩm" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá</label>
                                <input type="number" id="price" class="form-control" name="price" placeholder="Nhập giá">
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Số lượng</label>
                                <input type="number" id="stock" class="form-control" name="stock" placeholder="Nhập số lượng">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <input type="text" id="description" class="form-control" name="description" placeholder="Nhập description">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hình ảnh</label>
                                <input type="file" name="file" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Màu sắc</label>
                                    <select class="form-select" name="color">
                                        <option th:each="c:${color}" th:text="${c.name}" th:value="${c.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Kích thước</label>
                                    <select class="form-select" name="size">
                                        <option th:each="s:${size}" th:text="${s.name}" th:value="${s.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Thương hiệu</label>
                                    <select class="form-select" name="brand">
                                        <option th:each="b:${brand}" th:text="${b.name}" th:value="${b.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Danh mục</label>
                                    <select class="form-select" name="category">
                                        <option th:each="ca:${category}" th:text="${ca.name}" th:value="${ca.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="admin/fragments/footer::footer"></footer>
</div>

<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
